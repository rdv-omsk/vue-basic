<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="theme.css">
	<title>vue-basic</title>
</head>
<body>
	<div class="container" id="app">
		<div class="card">
			<h1 :style="{
				color: inputValue.length < 5 ? 'darkred' : 'darkblue',
				fontSize: inputValue.length > 4 ? '2rem' : '1.5rem'
			}">{{ title }}</h1>
			<!-- <div>
				<button class="btn primary" v-on:click="counter++">добавить</button>
				<button class="btn danger" v-on:click="counter = counter - 1">вычесть</button>
			</div> -->
			<div class="form-control">
				<input 
					type="text" 
					:placeholder="placeholderString" 
					v-model="inputValue"
					@keypress.enter="addNewNote"
				/>
			</div>
			<button class="btn" @click="addNewNote">add</button>
			<hr>
			<ul class="list" v-if="notes.length !== 0" >
				<li class="list-item" v-for="(note, idx) in notes">
					<!-- <span :class="note.length > 5 ? 'primary' : 'bold'"> -->
					<!-- <span :class="{
						'primary': true,
						'bold': note.length > 5}"> -->
					<span :class="['bold', {'primary': note.length > 5}]">
					({{ idx + 1}}) {{ toUpperCase(note) }}</span>
					<button class="btn danger" @click="removeNote(idx, $event)">delete</button>
				</li>
				<hr />
				<li>
					<strong>Общее количетво: {{ notes.length }}</strong> | Удвоенное {{ doubleCountComputed }}
				</li>
			</ul>
			<div v-else>Заметок пока нет! Добавьте первую!</div>
		</div>
	</div>

	<script src="https://unpkg.com/vue@next"></script>
	<script src="app.js"></script>

</body>
</html>
